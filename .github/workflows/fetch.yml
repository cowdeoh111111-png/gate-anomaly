name: Update Gate Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run fetch script
        run: MODE=fast node fetch_gate.js

      - name: Commit & push if changed
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add data_fast.json
          git diff --cached --quiet || git commit -m "update gate data"
          git push
