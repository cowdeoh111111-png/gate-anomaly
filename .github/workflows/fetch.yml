name: Update Gate Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # 每 15 分鐘跑一次（可之後再改）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run fetch script (fast)
        run: |
          MODE=fast node fetch_gate.js

      - name: Commit and push if changed
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add *.json
          git commit -m "update gate data" || echo "no changes"
          git push
