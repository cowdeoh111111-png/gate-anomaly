<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Gate 異常監控</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #0b0f14;
      color: #e6edf3;
    }

    .wrap {
      max-width: 1100px;
      padding: 24px;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 8px;
    }

    .meta {
      color: #9da7b3;
      margin-bottom: 12px;
    }

    .direction {
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .warn {
      background: #2b2a14;
      color: #ffd33d;
      padding: 10px 12px;
      border-left: 4px solid #ffd33d;
      margin-bottom: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #222;
      text-align: left;
    }

    th {
      color: #9da7b3;
      font-weight: normal;
    }

    .long { color: #2ecc71; }
    .short { color: #ff5c5c; }
    .neutral { color: #f1c40f; }

    .strength {
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Gate 異常監控</h1>
  <div class="meta" id="updated">讀取中…</div>
  <div class="direction" id="direction"></div>
  <div class="warn" id="warn" style="display:none;"></div>

  <table id="table" style="display:none;">
    <thead>
      <tr>
        <th>幣種</th>
        <th>方向</th>
        <th>變動</th>
        <th>價格</th>
        <th>強度</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function loadData() {
  try {
    const res = await fetch("./data_fast.json?_=" + Date.now());
    const data = await res.json();

    // 更新時間
    document.getElementById("updated").innerText =
      "最後更新：" + data.updated;

    const items = data.items || [];

    if (!items.length) {
      document.getElementById("warn").style.display = "block";
      document.getElementById("warn").innerText =
        "目前沒有任何異常幣種";
      return;
    }

    // ===== 整體方向判斷 =====
    let score = 0;
    items.forEach(i => {
      if (i.dir === "long") score += i.strength;
      if (i.dir === "short") score -= i.strength;
    });

    let directionText = "盤整";
    let advice = "僅供觀察，不建議進場";

    if (score > 120) {
      directionText = "偏多";
      advice = "可小倉試多，注意回踩";
    } else if (score < -120) {
      directionText = "偏空";
      advice = "可小倉試空，避免追單";
    }

    document.getElementById("direction").innerHTML =
      `目前方向：<span class="${directionText === "偏多" ? "long" :
      directionText === "偏空" ? "short" : "neutral"}">${directionText}</span>`;

    document.getElementById("warn").style.display = "block";
    document.getElementById("warn").innerText =
      directionText === "盤整"
        ? "目前方向不明確，僅供觀察，不建議進場"
        : "方向已出現，可依個人策略評估是否進場";

    // ===== 表格 =====
    const tbody = document.querySelector("tbody");
    tbody.innerHTML = "";

    items.forEach(i => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i.symbol}</td>
        <td class="${i.dir}">${i.dir}</td>
        <td>${i.change}%</td>
        <td>$${i.price}</td>
        <td class="strength">${i.strength}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("table").style.display = "table";

  } catch (e) {
    document.getElementById("warn").style.display = "block";
    document.getElementById("warn").innerText =
      "讀取 data_fast.json 失敗";
  }
}

loadData();
</script>
</body>
</html>
