<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Gate 異常監控</title>
  <style>
    body {
      background: #0b0f14;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 24px;
    }
    h1 {
      color: #4da3ff;
      margin-bottom: 8px;
    }
    .meta {
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .bias {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .warn {
      color: #facc15;
      margin-bottom: 12px;
    }
    .row {
      display: grid;
      grid-template-columns: 140px 80px 80px 100px 80px;
      padding: 10px 0;
      border-bottom: 1px solid #1f2937;
      align-items: center;
    }
    .short { color: #f87171; }
    .long { color: #4ade80; }
    .dim { opacity: 0.45; }
  </style>
</head>
<body>

<h1>Gate 異常監控</h1>
<div class="meta" id="updated"></div>
<div class="bias" id="bias"></div>
<div class="warn" id="warn"></div>

<div id="list"></div>

<script>
fetch('./data_fast.json')
  .then(res => res.json())
  .then(data => {
    const items = data.items || [];

    const longScore = items.filter(i => i.side === 'long')
                           .reduce((s, i) => s + i.score, 0);
    const shortScore = items.filter(i => i.side === 'short')
                            .reduce((s, i) => s + i.score, 0);

    const total = longScore + shortScore;
    const confidence = total === 0
      ? 0
      : Math.round(Math.abs(longScore - shortScore) / total * 100);

    const bias =
      longScore > shortScore ? '偏多' :
      shortScore > longScore ? '偏空' : '盤整';

    document.getElementById('updated').innerText =
      `最後更新：${data.updated || '-'}`;

    document.getElementById('bias').innerText =
      `目前方向：${bias} ｜ 信心 ${confidence}%`;

    const list = document.getElementById('list');

    // ===== B 模式核心 =====
    const showAll = confidence < 20;

    if (showAll) {
      document.getElementById('warn').innerText =
        '⚠ 目前無明確方向，以下僅供觀察，不建議進場';
    }

    const displayItems = showAll
      ? items
      : items.filter(i =>
          (bias === '偏多' && i.side === 'long') ||
          (bias === '偏空' && i.side === 'short')
        );

    displayItems.forEach(i => {
      const row = document.createElement('div');
      row.className = `row ${showAll ? 'dim' : ''}`;

      row.innerHTML = `
        <div>${i.symbol}</div>
        <div class="${i.side}">${i.side.toUpperCase()}</div>
        <div>${i.change}%</div>
        <div>$${i.price}</div>
        <div>${i.score}</div>
      `;
      list.appendChild(row);
    });

    if (displayItems.length === 0) {
      list.innerHTML = '<div style="opacity:.5">目前無異常</div>';
    }
  });
</script>

</body>
</html>
