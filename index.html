<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate 異常監控</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
      color: #5c5c5c;
    }
    .status {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }
    .card {
      background-color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .card p {
      margin: 5px 0;
    }
    .action-button {
      background-color: #4CAF50;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-button.disabled {
      background-color: #dcdcdc;
      cursor: not-allowed;
    }
    .mode-selector {
      margin: 20px 0;
    }
    .mode-selector button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .mode-selector button.active {
      background-color: #4CAF50;
    }
    .table-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #444;
    }
    tr:hover {
      background-color: #575757;
    }
    .status-warning {
      color: yellow;
    }
    .status-danger {
      color: red;
    }
    .status-success {
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Gate 異常監控</div>
  <div class="status">最後更新：<span id="last-updated">Loading...</span></div>

  <!-- Mode Selector -->
  <div class="mode-selector">
    <button id="mode-conservative" class="active" onclick="changeMode('conservative')">保守</button>
    <button id="mode-normal" onclick="changeMode('normal')">正常</button>
    <button id="mode-aggressive" onclick="changeMode('aggressive')">激進</button>
  </div>

  <!-- Direction and Confidence -->
  <div class="status">
    目前方向：<span id="current-direction">Loading...</span> | 信心：<span id="confidence">Loading...</span>%
  </div>

  <!-- Warning Message -->
  <div id="warning-message" class="status status-warning"></div>

  <!-- Table of Coins -->
  <div class="table-container">
    <table id="coin-table">
      <thead>
        <tr>
          <th>幣種</th>
          <th>方向</th>
          <th>變動</th>
          <th>價格</th>
          <th>強度</th>
          <th>操作建議</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  let currentMode = 'conservative';

  // Function to fetch and display data
  async function loadData() {
    try {
      const response = await fetch('data_fast.json'); // Assuming the data is in this file
      const data = await response.json();
      updateDisplay(data);
    } catch (error) {
      console.error("Error loading data:", error);
    }
  }

  // Function to update the display with data
  function updateDisplay(data) {
    const lastUpdated = new Date(data.updated);
    document.getElementById('last-updated').textContent = lastUpdated.toLocaleString();

    const direction = data.direction || '未知';
    const confidence = data.confidence || 0;

    document.getElementById('current-direction').textContent = direction;
    document.getElementById('confidence').textContent = confidence;

    const warningMessage = document.getElementById('warning-message');
    if (direction === '盤整') {
      warningMessage.textContent = '目前方向不明確，以下僅供觀察，請謹慎操作！';
    } else {
      warningMessage.textContent = '';
    }

    const tableBody = document.getElementById('coin-table').querySelector('tbody');
    tableBody.innerHTML = ''; // Clear the previous data

    data.coins.forEach(coin => {
      const row = document.createElement('tr');
      const coinNameCell = document.createElement('td');
      const directionCell = document.createElement('td');
      const changeCell = document.createElement('td');
      const priceCell = document.createElement('td');
      const strengthCell = document.createElement('td');
      const actionCell = document.createElement('td');

      coinNameCell.textContent = coin.symbol;
      directionCell.textContent = coin.direction;
      changeCell.textContent = coin.change + '%';
      priceCell.textContent = '$' + coin.price.toFixed(2);
      strengthCell.textContent = coin.strength;
      actionCell.textContent = '觀察'; // Placeholder for action button

      if (coin.direction === 'long') {
        actionCell.classList.add('status-success');
      } else if (coin.direction === 'short') {
        actionCell.classList.add('status-danger');
      } else {
        actionCell.classList.add('status-warning');
      }

      row.appendChild(coinNameCell);
      row.appendChild(directionCell);
      row.appendChild(changeCell);
      row.appendChild(priceCell);
      row.appendChild(strengthCell);
      row.appendChild(actionCell);
      tableBody.appendChild(row);
    });
  }

  // Function to change the mode
  function changeMode(mode) {
    currentMode = mode;

    // Highlight the active mode
    document.querySelectorAll('.mode-selector button').forEach(button => {
      if (button.textContent.toLowerCase() === mode) {
        button.classList.add('active');
      } else {
        button.classList.remove('active');
      }
    });

    // Update the mode in the display (optional)
    document.getElementById('current-mode').textContent = mode;
  }

  // Function to refresh data every 30 seconds
  setInterval(loadData, 30000);

  // Initial data load
  loadData();
</script>

</body>
</html>
