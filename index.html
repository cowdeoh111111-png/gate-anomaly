<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Gate 異常監控</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 32px;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans TC", Arial, sans-serif;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      color: #60a5fa;
    }

    .updated {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .empty {
      color: #9ca3af;
      padding: 24px 0;
    }

    .row {
      display: grid;
      grid-template-columns: 160px 80px 80px 120px 80px;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #1f2937;
      font-size: 15px;
    }

    .row.header {
      color: #9ca3af;
      font-size: 13px;
      padding-bottom: 10px;
    }

    .symbol {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .long {
      color: #22c55e;
      font-weight: 600;
    }

    .short {
      color: #ef4444;
      font-weight: 600;
    }

    .score {
      font-weight: 700;
      text-align: right;
    }
  </style>
</head>

<body>

  <h1>Gate 異常監控</h1>
  <div id="updated" class="updated">讀取中…</div>

  <div class="row header">
    <div>幣種</div>
    <div>方向</div>
    <div>變動</div>
    <div>價格</div>
    <div>強度</div>
  </div>

  <div id="list"></div>

  <script>
    fetch("data_fast.json")
      .then(res => res.json())
      .then(data => {
        const updatedEl = document.getElementById("updated");
        const listEl = document.getElementById("list");

        updatedEl.textContent = "最後更新：" + data.updated;

        if (!data.items || data.items.length === 0) {
          listEl.innerHTML =
            '<div class="empty">目前盤面平靜，沒有異常幣種</div>';
          return;
        }

        listEl.innerHTML = "";

        data.items.forEach(item => {
          const row = document.createElement("div");
          row.className = "row";

          row.innerHTML = `
            <div class="symbol">${item.symbol}</div>
            <div class="${item.direction}">
              ${item.direction.toUpperCase()}
            </div>
            <div>${item.change.toFixed(2)}%</div>
            <div>$${Number(item.price).toLocaleString()}</div>
            <div class="score">${item.score}</div>
          `;

          listEl.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById("list").innerHTML =
          '<div class="empty">資料讀取失敗</div>';
        console.error(err);
      });
  </script>

</body>
</html>
