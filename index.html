<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>Gate 異常監控</title>
<style>
  body {
    background:#0b0f14;
    color:#e5e7eb;
    font-family: monospace;
    padding:20px;
  }
  h1 { color:#60a5fa; }
  .row {
    display:flex;
    gap:20px;
    padding:10px 0;
    border-bottom:1px solid #1f2937;
  }
  .long { color:#22c55e; }
  .short { color:#ef4444; }
</style>
</head>
<body>

<h1>Gate 異常監控</h1>
<div id="updated"></div>
<div id="list"></div>

<script>
fetch("./data_fast.json")
  .then(r => r.json())
  .then(d => {
    document.getElementById("updated").innerText =
      "最後更新：" + d.updated;

    const list = document.getElementById("list");

    if (!d.items.length) {
      list.innerHTML = "<p>目前沒有異常幣種</p>";
      return;
    }

    d.items.forEach(i => {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div>${i.symbol}</div>
        <div class="${i.direction}">
          ${i.direction.toUpperCase()}
        </div>
        <div>${i.change}%</div>
        <div>$${i.price}</div>
      `;
      list.appendChild(row);
    });
  });
</script>

</body>
</html>
